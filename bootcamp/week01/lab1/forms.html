                <label for="firstName">Last Name:</label>

            <div>

                <label for="male" name="radio-choice">Female</label>
                <input type="radio" name="radio-choice" value="female"> 
                <label for="male" name="radio-choice">Other</label>
                <input type="radio" name="radio-choice" value="other">                 
            </div>
            <div>

            <div>

                </select>
                 <select>

                </select>                
            </div>
            <div>

            </div>
            <div>
                <input type="submit" value="submit">                
            </div>
        </form>
    </body>
</html>
