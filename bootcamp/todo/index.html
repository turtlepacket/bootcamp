<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <script type="text/javascript" src="js/lib/jquery-3.1.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">        
        <link rel="stylesheet" type="text/css" href="css/todos.css">
    </head>
    <body>
        <div id="container">
            <h1>To-do List<i class="fa fa-plus"></i></h1>
            <input type="text" placeholder="Add new to-do">
            
            <ul>
                <li><span><i class="fa fa-trash"></i></span> Go to potions class</li>
                <li><span><i class="fa fa-trash"></i></span> Buy new robes</li>
                <li><span><i class="fa fa-trash"></i></span> Visit Hagrid</li>
            </ul>
        </div>
        <script type="text/javascript" src="js/todos.js"></script>
    </body>
</html>
